<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | PNR</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Person name Recorder</h1>
            <p>Powered by Anco Sam Franco</p>
        </div>

        <div class="contents">
            <div class="box">
                <div class="box-header">
                    <h3>PNR</h3>
                </div>
                <div class="main-box">
                    <div class="search-input-box">
                        <input type="text" id="search-input" placeholder="Search here....">
                    </div>
                    <div class="lists-box">
                        <ul>
                            <li class="list-language">JavaScript <a href="delete.php">Remove</a></li>
                            <li class="list-language">Pyton</li>
                            <li class="list-language">CSS</li>
                            <li class="list-language">C</li>
                            <li class="list-language">C++</li>
                            <li class="list-language">C#</li>
                            <li class="list-language">TypeScript</li>
                            <li class="list-language">PHP</li>
                            <li class="list-language">HTML</li>
                            <li class="list-language">Boostrap</li>
                            <li class="list-language">Tailwind</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#search-input').addEventListener('input',FilList);
        function FilList(){
            const search_input=document.querySelector('#search-input');
            const fil=search_input.value.toLowerCase();
            const list_language=document.querySelectorAll('.list-language');
            list_language.forEach((item) =>{
                let text= item.textContent;
                if(text.toLowerCase().includes(fil.toLowerCase())){
                    setTimeout(()=>{
                        item.style.display='';
                    },1000);
                }
                else{
                    setTimeout(()=>{
                        item.style.display='none';
                    },1000);
                }
            });
        }
    </script> 
</body>
</html>
